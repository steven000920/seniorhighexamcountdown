<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* 藍紫色背景 */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 7rem;
            margin-bottom: 30px;
            letter-spacing: 10px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 2rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .image-container {
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        .button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>抱歉，頁面未找到</p>
        <div class="image-container">
            <img src="404.png" alt="404 - 頁面未找到">
        </div>
        <a href="index.html" class="button">返回首頁</a>
    </div>
</body>
</html>
